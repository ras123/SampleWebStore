<div class="row">
  <div class="content twelve columns">
    <? if (!isset($orders) || !$orders->count): ?>
      <p class="flash info">Orders not found</p>
    <? else: ?>
      <div class="row">
        <table class="product-list full-width">
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
          </tr>
          <? foreach ($orders as $order): ?>
            <? $url = root_url('/order/'.$order->id) ?>
            <tr>
              <td><a href="<?= $url ?>"><?= $order->id ?></a></a></td>
              <td><a href="<?= $url ?>"><?= $order->order_datetime->format('%B %d, %Y') ?></a></td>
              <td><a href="<?= $url ?>"><?= h($order->status->name) ?></a></td>
              <td><a href="<?= $url ?>"><i><?= format_currency($order->total) ?></i></a></td>
            </tr>
          <? endforeach ?>
        </table>
      </div>
    <? endif ?>
  </div>
</div>
