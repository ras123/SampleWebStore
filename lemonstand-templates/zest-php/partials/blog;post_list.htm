<? foreach ($posts as $post): ?>
  <? $details_url = root_url('blog/post/'.$post->url_title) ?>
  <article>
    <h3><a href="<?= $details_url ?>"><?= h($post->title) ?></a></h3>
    <p><?= h($post->description) ?></p>
    <a href="<?= $details_url ?>">Read More</a>
  </article>  
<? endforeach ?>

<? if (!$posts->count): ?>
  <p>No news so far!</p>
<? endif ?>
