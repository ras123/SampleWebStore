<? $cur_page_index = $pagination->getCurrentPageIndex() ?>
<? $page_number = $pagination->getPageCount() ?>
<? $suffix = isset($suffix) ? $suffix : null ?>

<? if ($page_number > 1): ?>
  <div class="pagination-centered clearfix"> 
    <ul class="pagination">
      <? if ($cur_page_index > 0): ?>
        <li class="arrow"><a href="<?= $base_url.'/'.$cur_page_index.$suffix ?>">«</a></li>
      <? endif ?>
      
      <? for ($i=1; $i <= $page_number; $i++):?>
        <li class="<?= $i == $cur_page_index+1 ? 'current' : null ?>"><a href="<?= $base_url.'/'.$i.$suffix ?>"><?= $i ?></a></li>
      <? endfor ?>
  
      <? if ($cur_page_index < $page_number-1): ?>
        <li class="arrow"><a href="<?= $base_url.'/'.($cur_page_index+2).$suffix ?>">»</a></li>
      <? endif ?>
    </ul>
  </div>
<? endif ?>
