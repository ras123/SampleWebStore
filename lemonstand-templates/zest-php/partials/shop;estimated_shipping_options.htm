<h4>Available shipping options</h4>

<? if ($shipping_options_flat): ?>
  <table class="compact full-width striped">
    <? foreach ($shipping_options_flat as $option): ?>
      <tr>
        <? if (!$option->error_hint): ?>
          <td>
            <? if ($option->multi_option_name): ?><strong><?= h($option->multi_option_name) ?></strong> - <? endif ?>
            <?= h($option->name) ?>
          </td>
          <td class="narrow"><?= $option->is_free ? 'free' : format_currency($option->quote) ?></td>
        <? else: ?>
          <td colspan="2">
            <strong><?= h($option->name) ?></strong>
            <p class="error-hint"><?= h($option->error_hint) ?></p>
          </td>
        <? endif ?>
      </tr>
    <? endforeach ?>
  </table>
<? else: ?>
  <p>We are sorry, there are no shipping options available for your location.</p>
<? endif ?>
